spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}
  jpa:
    database: h2
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
server:
  port: 8080
jwt:
  header: token
  issuer: ahpuh
  client-secret: ${JWT_CLIENT_SECRET}
  expiry-seconds: 2592000
